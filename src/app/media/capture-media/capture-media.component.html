
<main>
  <input #photoInput type="file" accept="image/*" capture="environment" hidden (change)="onSelect($event)">
  <img src="assets/icons/camera.svg" alt="Take photo" (click)="photoInput.click()">

  <input #videoInput type="file" accept="video/*" capture hidden (change)="onSelect($event)">
  <img src="assets/icons/video.svg" alt="Record video" (click)="videoInput.click()">
</main>
