<div class="center gap-10 manage-players-links">
  <a routerLinkActive="active" class="active-btn link-btn" routerLink="player-progress">Player progress</a>
  @if(managePlayersService.isAdmin()) {
    <span [matTooltipDisabled]="managePlayersService.isAllowToViewEditPages()"
          matTooltip="In order to see this page enable 'show protected pages' in admin control" class="active-btn link-btn">
          <a [class.disabled]="!managePlayersService.isAllowToViewEditPages()" routerLinkActive="active"  routerLink="edit-player" [routerLinkActiveOptions]="{ exact: true }">Edit player</a>
    </span>
    <span [matTooltipDisabled]="managePlayersService.isAllowToViewEditPages()" matTooltip="In order to see this page enable 'show protected pages' in admin control" class="active-btn link-btn">
          <a [class.disabled]="!managePlayersService.isAllowToViewEditPages()" routerLinkActive="active" routerLink="edit-player-statistics">Edit last statistics</a>
    </span>
  }
</div>
<div class="center gap-10 manage-player-header">
<!--  <label for="select-player">Select a player</label>-->
<!--  <select id="select-player" [(ngModel)]="managePlayersService.selectedPlayerOption" (change)="managePlayersService.onChangePlayer()">-->
<!--    @for(player of managePlayersService.allPlayersArray(); track player.name) {-->
<!--      <option>{{player.name}}</option>-->
<!--    }-->
<!--  </select>-->

  <label>
    <span>
       select player
    </span>
    <app-auto-complete [inputValue]="managePlayersService.selectedPlayer()?.name"
                       (optionCleaned)="managePlayersService.removeSelectedPlayer()"
                       [options]="managePlayersService.autoCompletePlayersOptions()"
                       (optionSelected)="managePlayersService.onChangePlayer($event)"></app-auto-complete>

  </label>

  @if(managePlayersService.selectedPlayer()) {
    <button class="delete-btn active-btn alert-btn" (click)="managePlayersService.deletePlayer()">Delete Player</button>
  }
</div>
