@if(editStatisticsService.showForm()) {
  <app-generic-form
    [formFields]=editStatisticsService.gameControls()
    [title]="editStatisticsService.editStatisticsFormTitle()"
    (formSubmit)="editStatisticsService.editLastStatistics($event)">
  </app-generic-form>
} @else {
  <h5 class="center">This player has not played yet, nothing to edit</h5>
}
