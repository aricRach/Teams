<h2>Add Player</h2>
<form
  [formGroup]="addNewPlayerService.playerForm"
  (ngSubmit)="submitAddNewPlayer()"
>
  <input #nameField formControlName="name" placeholder="Player Name">
  <input formControlName="rating" type="number" placeholder="Rating">
  <button class="active-btn submit-btn" type="submit">Add Player</button>
</form>
