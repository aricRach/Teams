<div class="center gap">
<h2>Players Statistics</h2>
<select (change)="onDateSelected($event)">
  @for(date of allUniqueDates(); track date) {
    <option [value]="date">{{date}}</option>
  }
</select>
</div>

<div class="stats-grid">
<app-grid
  [changeToListInSmallScreens]="false"
  [showPaginator]="false" [config]="config()" [columns]="columns()" [dataRows]="dataRows()" [actions]="actions()"></app-grid>
</div>
