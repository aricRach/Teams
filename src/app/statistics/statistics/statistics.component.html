<app-inner-tabs [tabs]="statisticsService.innerTabs()"></app-inner-tabs>
<section>
  <span>Select Date</span>
  <select (change)="statisticsService.setSelectedDate($event)">
    @for(date of statisticsService.allUniqueDates(); track date) {
      <option [value]="date">{{date}}</option>
    }
  </select>
</section>



<router-outlet></router-outlet>
