@if(isSubmitted()) {
  <h1 class="center">Thank you</h1>
} @else {
  <div class="container">
    <h2>Rate Players</h2>
    <form [formGroup]="ratings()" (ngSubmit)="submitRatings()">
      @for(player of allPlayers(); track player.id) {
        <div class="player">
          <span>{{ player.name }}</span>
          <select [formControlName]="player.id" class="rating-select">
            @for(num of [5,6,7,8,9,10, 'dont know']; track $index) {
              <option [ngValue]="num">
                {{ num }}
              </option>
            }
          </select>
        </div>
      }

      <button
        type="submit"
        class="submit-btn"
        [disabled]="ratings().invalid">
        Submit Ratings
      </button>

    </form>
  </div>

}
