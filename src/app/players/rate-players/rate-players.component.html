<div *ngIf="ratings()" class="container">
  <h2>Rate Players</h2>

  <form [formGroup]="ratings()" (ngSubmit)="submitRatings()">

    <div *ngFor="let player of allPlayers()" class="player">
      <span>{{ player.name }}</span>

      <select [formControlName]="player.id" class="rating-select">
        <option *ngFor="let num of [5,6,7,8,9,10, 'dont know']" [ngValue]="num">
        {{ num }}
        </option>
      </select>
    </div>

    <button
      type="submit"
      class="submit-btn"
      [disabled]="ratings().invalid">
      Submit Ratings
    </button>

  </form>
</div>
