<div class="center edit-player-header">
<h3>Edit player</h3>

<select [(ngModel)]="selectedPlayerOption" (change)="onChangePlayer()">
  @for(player of allPlayersArray(); track player.name) {
    <option>{{player.name}}</option>
  }
</select>
</div>

<app-generic-form
  [formFields]=controls()
  (formSubmit)="editPlayer($event)">
</app-generic-form>

<app-generic-form
  [formFields]=gameControls()
  [title]="editStatisticsFormTitle()"
  (formSubmit)="editLastStatistics($event)">
</app-generic-form>
